<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Q&A with RAG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #A8F1FF;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #4ED7F1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .btn-primary {
            background-color: #27548A;
            border-color: #27548A;
        }

        .btn-primary:hover {
            background-color: #9FB3DF;
            border-color: #9FB3DF;
        }

        h1 {
            color: #410445;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            font-family:'poppins';
        }

        .form-label {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-control {
            border-radius: 8px;
            box-shadow: none;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #F7CFD8;
            box-shadow: 0 0 10px rgba(79, 115, 209, 0.3);
        }
        .mb-4{
            font-family: 'sans-serif';
        }

        .alert {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
            font-color: #ffff;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1>PDF Q&A</h1>

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="pdf" class="form-label">Upload PDF:</label>
            <input class="form-control" type="file" name="pdf" accept=".pdf" required>
        </div>

        <div class="mb-4">
            <label for="question" class="form-label">Enter Your Question:</label>
            <input class="form-control" type="text" name="question" placeholder="e.g. What is this document about?" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Ask</button>
    </form>

    {% if answer %}
    <div class="mt-4">
        <h4>ðŸ§  Answer:</h4>
        <div class="alert alert-success" style="text-align: justify;">{{ answer }}</div>
    </div>
    {% endif %}
</div>

<div class="footer">
    <p>&copy; 2025 PDF Q&A | Powered by RAG & Qdrant</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
